<section class="ftco-section">
  <div class="container">
      <div class="row justify-content-center pb-5">
    <div class="col-md-12 heading-section text-center ftco-animate">
      
      <h2 class="mb-4" style="color: red;">Emart Brands</h2>
      </div>
  </div>

  
      <div class="row">
  <ng-container *ngFor="let cat of catsubcat">		
    <div class="col-md-6 col-lg-3 ftco-animate">
        <div class="project">
          <div class="img">
            <a [routerLink] = "['/products',cat.name]" class="nav-link"> <img src="{{cat.img}}" class="img-fluid" alt="Colorlib Template"> </a>
          </div>
          <div class="text">
            <!-- <h3><a (click)="subcatDisp(cat)">{{promotional.name | uppercase}}</a></h3> -->
            <h4><a [routerLink] = "['/products',cat.name]" class="nav-link">{{cat.name | uppercase}}</a ></h4>

            <div class="star d-flex clearfix">
              <div class="mr-auto float-left">
                <span class="ion-ios-star"></span>
                <span class="ion-ios-star"></span>
                <span class="ion-ios-star"></span>
                <span class="ion-ios-star"></span>
                <span class="ion-ios-star"></span>
              </div>
              <div class="float-right">
                <span class="rate"></span>
              </div>
            </div>
          </div>
          <!-- <a href="{{cat.categoryimage}}" class="icon image-popup d-flex justify-content-center align-items-center"> 
            <span class="icon-expand"></span>
           </a> -->
        </div>
      </div>
    </ng-container> 
  </div>
  </div>
</section>
