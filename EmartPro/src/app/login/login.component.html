<div class="container">
<div class="row">
<div class="col-md-5 mx-auto">
<div id="first">
  <div class="myform form ">
     <div class="logo mb-3">
       <div class="col-md-12 text-center">
        <h1>Login</h1>
       </div>
    </div>
    <div class="login">
   
      <form [formGroup]="loginForm" class="login-container" (ngSubmit)="userlogin()">
  
          <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
              <input type="text" placeholder="Email" formControlName="email" required>
          </p>

  
          <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
              <input type="password" placeholder="Password" formControlName="password" required>
          </p>
  
          <p>
              <input type="submit" value="Log in">
          </p>

         <div class="text-center" style="color: red;">
                Not Registered ? <a [routerLink] = "['/register']">Sign up</a>
        </div>

      </form>
  </div>
  </div>
</div>
</div>
</div>
</div><br><br><br><br><br><br>
